    <body>
		<!-- Write your HTML here -->

			<header class="logo-coming-soon">

        	    <div class="container">
        	        <p class="section-intro">coming soon</p>

						<div class="label">
							<label for="contact-email"></label>
							<input type="email" name="contact-email" id="contact-email" placeholder="Enter your email address *">
							<button class="btn">Notify me</button>

					<p class="mytedi">* Not to worry, no spam will be coming your way.</p>

        	        <ul class="social-class">
						<li>

						<li>
							<a href=""><img src="landing-page/icon-facebook.svg" alt="Facebook"></a>
						</li>
						<li>
							<a href=""><img src="landing-page/icon-instagram.svg" alt="Instagram"></a>
						</li>
					</ul>
				</div>

        	</section>
		</div>
